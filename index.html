<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <title>AI Word Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Word Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a poem you'd like to generate"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Paris or Love</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Rhodeoster" target="_blank">
          Rhode Ã–ster
        </a>
        and is open sourced on
        <a
          href="https://github.com/Rhodeoster/swedish-poem-generator"
          target="_blank"
        >
          Github
        </a>
        and is hosted on
        <a
          href="https://ai-swedish-poem-generator.netlify.app/"
          target="_blank"
        >
          Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
